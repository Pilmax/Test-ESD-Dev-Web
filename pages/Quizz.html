<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../Assets/logoSeul.svg">
    <title>CES 2023 - Quizz</title>
</head>
<body>
    <section class="header">
        <div class="headerTop">
            <a href="../index.html"><img src="../Assets/logoSeul.svg" alt="Logo"></a>
            <p>Scroller pour voir les quesitons suivantes !</p>
        </div>
        <div class="headerBottom">
            <img src="../Assets/1 sur 3.svg" alt="Avancée">
        </div>
        <div class="line"></div>
    </section>
    <div class="questions">
        <form>
            <div class="quesiton">
                <div class="title">
                    <p>1</p>
                    <label>Quel est le nom du fondateur du Consumer Electronics Show ?</label>
                </div>
                <div class="answers">
                    <div class="answer">
                        <p>Bill Gates</p>
                        <input type="radio" name="1" id="11" value="false">
                    </div>
                    <div class="answer">
                        <p>Steve Jobs</p>
                        <input type="radio" name="1" id="12" value="false">
                    </div>
                    <div class="answer">
                        <p>Jack Wayman</p>
                        <input type="radio" name="1" id="13" value="true">
                    </div>
                </div>
            </div>

            <div class="quesiton">
                <div class="title">
                    <p>2</p>
                    <label>En quelle année est lancé le CES pour la première fois ?</label>
                </div>
                <div class="answers">
                    <div class="answer">
                        <p>1973</p>
                        <input type="radio" name="2" id="21" value="false">
                    </div>
                    <div class="answer">
                        <p>1970</p>
                        <input type="radio" name="2" id="22" value="false">
                    </div>
                    <div class="answer">
                        <p>1967</p>
                        <input type="radio" name="2" id="23" value="true">
                    </div>
                </div>
            </div>

            <div class="quesiton">
                <div class="title">
                    <p>3</p>
                    <label>Dans quelle ville s’est dérouler ce premier salon ?</label>
                </div>
                <div class="answers">
                    <div class="answer">
                        <p>Los Angeles</p>
                        <input type="radio" name="3" id="31" value="false">
                    </div>
                    <div class="answer">
                        <p>New York</p>
                        <input type="radio" name="3" id="32" value="true">
                    </div>
                    <div class="answer">
                        <p>Chicago</p>
                        <input type="radio" name="3" id="33" value="false">
                    </div>
                </div>
            </div>

            <div class="quesiton">
                <div class="title">
                    <p>4</p>
                    <label>Quelle technologie fut présentée en avant-première au CES de 1996 ?</label>
                </div>
                <div class="answers">
                    <div class="answer">
                        <p>RDS</p>
                        <input type="radio" name="4" id="41" value="false">
                    </div>
                    <div class="answer">
                        <p>MP3</p>
                        <input type="radio" name="4" id="42" value="false">
                    </div>
                    <div class="answer">
                        <p>DVD</p>
                        <input type="radio" name="4" id="43" value="true">
                    </div>
                </div>
            </div>

            <div class="quesiton">
                <div class="title">
                    <p>5</p>
                    <label>Quel nom connu portent les interventions des présidents d'entreprises au CES ?
                    </label>
                </div>
                <div class="answers">
                    <div class="answer">
                        <p>Keynotes</p>
                        <input type="radio" name="5" id="51" value="true">
                    </div>
                    <div class="answer">
                        <p>Tech Talks</p>
                        <input type="radio" name="5" id="52" value="false">
                    </div>
                    <div class="answer">
                        <p>Pitchs</p>
                        <input type="radio" name="5" id="53" value="false">
                    </div>
                </div>
            </div>
        </form>
        <p id="centrer"><button id="val">valider</button></p>
    </div>
    <section class="footerr">
        <div class="footer">
            <div class="top">
                <p>© CTA 2022</p>
                <a href="./CGU.html">conditions générales</a>
            </div>
            <div class="bottom">
                <a href="https://twitter.com/CTATech" target="_blank"><img src="../Assets/twitter-logo.svg" alt="Logo twitter"></a>

                <a href="https://www.linkedin.com/company/consumer-technology-association" target="_blank"><img src="../Assets/instagram-logo.svg" alt="Logo instagram"></a>
                <a href="https://www.instagram.com/cta/" target="_blank"><img src="../Assets/facebook-logo.svg" alt="Logo facebook"></a>
            </div>
        </div>
    </section>

</body>
</html>
