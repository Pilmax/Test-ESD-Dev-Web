    <section class="header">
        <div class="headerTop">
            <a href="../index.html"><img src="../Assets/logoSeul.svg" alt="Logo"></a>

    <div class="questions">
        <!-- <form> -->
            <div class="quesiton">
                <div class="title">
                    <p>1</p>
                    <label>Quel est le nom du fondateur du Consumer Electronics Show ?</label>
                </div>
                <div class="answers">
                    <div class="answer">
                        <p>Bill Gates</p>
                        <input type="radio" name="1" id="11">
                    </div>
                    <div class="answer">
                        <p>Steve Jobs</p>
                        <input type="radio" name="1" id="12">
                    </div>
                    <div class="answer">
                        <p>Jack Wayman</p>
                        <input type="radio" name="1" id="13">
                    </div>
                </div>
            </div>

            <div class="quesiton">
                <div class="title">
                    <p>2</p>
                    <label>En quelle année est lancé le CES pour la première fois ?</label>
                </div>
                <div class="answers">
                    <div class="answer">
                        <p>1973</p>
                        <input type="radio" name="2" id="21">
                    </div>
                    <div class="answer">
                        <p>1970</p>
                        <input type="radio" name="2" id="22">
                    </div>
                    <div class="answer">
                        <p>1967</p>
                        <input type="radio" name="2" id="23">
                    </div>
                </div>
            </div>

            <div class="quesiton">
                <div class="title">
                    <p>3</p>
                    <label>Dans quelle ville s’est dérouler ce premier salon ?</label>
                </div>
                <div class="answers">
                    <div class="answer">
                        <p>Los Angeles</p>
                        <input type="radio" name="3" id="31">
                    </div>
                    <div class="answer">
                        <p>New York</p>
                        <input type="radio" name="3" id="32">
                    </div>
                    <div class="answer">
                        <p>Chicago</p>
                        <input type="radio" name="3" id="33">
                    </div>
                </div>
            </div>

            <div class="quesiton">
                <div class="title">
                    <p>4</p>
                    <label>Quelle technologie fut présentée en avant-première au CES de 1996 ?</label>
                </div>
                <div class="answers">
                    <div class="answer">
                        <p>RDS</p>
                        <input type="radio" name="4" id="41">
                    </div>
                    <div class="answer">
                        <p>MP3</p>
                        <input type="radio" name="4" id="42">
                    </div>
                    <div class="answer">
                        <p>DVD</p>
                        <input type="radio" name="4" id="43">
                    </div>
                </div>
            </div>

            <div class="quesiton">
                <div class="title">
                    <p>5</p>
                    <label>Quel nom connu portent les interventions des présidents d'entreprises au CES ?
                    </label>
                </div>
                <div class="answers">
                    <div class="answer">
                        <p>Keynotes</p>
                        <input type="radio" name="5" id="51">
                    </div>
                    <div class="answer">
                        <p>Tech Talks</p>
                        <input type="radio" name="5" id="52">
                    </div>
                    <div class="answer">
                        <p>Pitchs</p>
                        <input type="radio" name="5" id="53">
                    </div>
                </div>
            </div>
            <p id="centrer"><button type="submit" onclick="window.location.href = './Validation.html'">valider</button></p>
